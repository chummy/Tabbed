<ns-action-bar [title]="title" [showBack]="mode != modes.LIST" (back)="onNavigateBack($event)" <!--- component view navigation directive --->

    ></ns-action-bar>


<GridLayout>

    <GridLayout *ngIf="mode == modes.LIST">
        <ns-userDetailView-list [items]="items$ | async" [service]="service" (select)="onSelect($event)" (navigate)="onNavigate(modes.ADD)">
        </ns-userDetailView-list>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.DETAIL">
        <ns-userDetailView-detail [current]="currentItem$ | async" [service]="service" (navigate)="onNavigate(modes.EDIT)">
        </ns-userDetailView-detail>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.ADD">
        <ns-userDetailView-add [current]="currentItem$ | async" [service]="service" (add)="onAdd($event)">
        </ns-userDetailView-add>
    </GridLayout>


    <GridLayout *ngIf="mode == modes.EDIT">
        <ns-userDetailView-edit [current]="currentItem$ | async" [service]="service" (update)="onUpdate($event)" (delete)="onDelete($event)">
        </ns-userDetailView-edit>
    </GridLayout>

</GridLayout>
<!-- additional view content -->
