<ns-action-bar [title]="title" <!--- component view navigation directive --->
    ></ns-action-bar>


<ScrollView>
    <StackLayout class="form">
        <GridLayout class="input-field" columns="*, *">
    <Label class="h3 text-muted" text="Name"></Label>
    <TextField #textField class="input" col="1" [(ngModel)]="item.data.DisplayName" hint="Enter name"></TextField>
</GridLayout><GridLayout class="input-field" columns="*, *">
    <Label class="h3 text-muted" text="Email Address"></Label>
    <TextField #textField1 class="input" col="1" [(ngModel)]="item.data.Email" hint="Enter email address"></TextField>
</GridLayout><GridLayout class="input-field" columns="*, *">
    <Label class="h3 text-muted" text="Password"></Label>
    <TextField #textField2 class="input" col="1" [(ngModel)]="item.data.Password" hint="Enter password"></TextField>
</GridLayout><!--- formViewModel additional fields -->
        <GridLayout columns="*, *">

            <Button class="btn btn-primary" text="Confirm" (tap)="onConfirm()"></Button>

            <Button class="btn btn-outline" col="1" text="Cancel" (tap)="onCancel()"></Button>

        </GridLayout>
    </StackLayout>
</ScrollView>
<!-- additional view content -->
