<ScrollView>
    <GridLayout *ngIf="!showSignUp">
        <ns-login-sign-in [user]="user" [signedInOption]="isSignedInOption" [signedInAutoOption]="isSingedInAutoOption" (signin)="onSignIn($event)" (signout)="onSignOut($event)" (navigate)="onNavigate($event)">
        </ns-login-sign-in>
    </GridLayout>

    <GridLayout *ngIf="showSignUp">
        <ns-login-sign-up [user]="user" (signup)="onSignUp($event)" (navigate)="onNavigate($event)">
        </ns-login-sign-up>
    </GridLayout>

</ScrollView>
