<StackLayout class="form" *ngIf="!signedInOption">
    <GridLayout class="input-field" columns="*, *">
        <Label class="h3 text-muted" text="Email"></Label>
        <TextField class="input" col="1" [(ngModel)]="selectedUser.username" hint=""></TextField>
    </GridLayout>

    <GridLayout class="input-field" columns="*, *">
        <Label class="h3 text-muted" text="Password"></Label>
        <TextField class="input" col="1" [(ngModel)]="selectedUser.password" hint="" secure="true"></TextField>
    </GridLayout>

    <GridLayout class="input-field" columns="*, *" *ngIf="signedInAutoOption">
        <Label class="h3 text-muted" text="Remember Me"></Label>
        <Switch class="switch pull-left" col="1" [(ngModel)]="autoSignedIn"></Switch>
    </GridLayout>

    <GridLayout rows="auto, 5, auto">
        <Button class="btn btn-primary" text="Login" (tap)="onSignIn()"></Button>
        <Label class="h4 text-center text-primary" row="2" text="Register" (tap)="onNavigate()"></Label>
    </GridLayout>
</StackLayout>

<StackLayout class="form" *ngIf="signedInOption">
    <GridLayout class="input-field" rows="auto, auto">
        <Label class="h3 text-muted"></Label>
        <Label class="h3" row="1" text="Already signed in."></Label>
    </GridLayout>

    <GridLayout rows="auto, 5, auto">
        <Button class="btn btn-outline" text="Logout" (tap)="onSignOut()"></Button>
    </GridLayout>

</StackLayout>
